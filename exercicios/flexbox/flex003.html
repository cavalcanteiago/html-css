<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container {
            background-color: lightsalmon;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"> Exemplo de bloco 1</div>
        <div class="item"> Exemplo de bloco 2</div>
        <div class="item"> Exemplo de bloco 3</div>
        <div class="item"> Exemplo de bloco 4</div>
        <div class="item"> Exemplo de bloco 5</div>
        <div class="item"> Exemplo de bloco 6</div>
    </div>
</body>

</html>
